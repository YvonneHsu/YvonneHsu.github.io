<div class="ds-share" data-thread-key="{{ post.url }}" data-title="{{ post.title }}" data-images="{% if page.image.feature contains 'http' %}{{ page.image.feature }}{% else %}{{ site.url }}/images/{{ page.image.feature }}{% endif %}" data-content="{{ content | strip_html | truncate:80 }} | 维港的烟火:饼干的博客" data-url="{{ site.url }}{{ post.url }}">
    <div class="ds-share-inline">
      <ul  class="ds-share-icons-32">
        
        <li data-toggle="ds-share-icons-more"><a class="ds-more" href="javascript:void(0);">Share to：</a></li>
        <li><a class="ds-weibo" href="javascript:void(0);" data-service="weibo">微博</a></li>
        <li><a class="ds-douban" href="javascript:void(0);" data-service="douban">豆瓣</a></li>
        <li><a class="ds-wechat" href="javascript:void(0);" data-service="wechat">微信</a></li>
        
      </ul>
      <div class="ds-share-icons-more">
      </div>
    </div>
 </div>
