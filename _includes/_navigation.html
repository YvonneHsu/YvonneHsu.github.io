<div class="navigation-wrapper">
	<div class="site-name">
		<a href="{{ site.url }}/"><i class="fa fa-gears fa-spin"></i>&nbsp;{{ site.title }}</a>
	</div><!-- /.site-name -->
	<div class="top-navigation">
		<nav role="navigation" id="site-nav" class="nav">
		    <ul>
	    		<li><a href="/"><i class="fa fa-home"></i> Home</a></li>
			    <li><a href="/articles/"><i class="fa fa-edit"></i> Articles</a></li>
			    <li><a href="/about/"><i class="fa fa-info-circle"></i> About</a></li>
			    <li><a href="/feed.xml"><i class="fa fa-rss"></i> RSS</a></li>
		        {% for link in site.data.navigation %}
				    {% if link.url contains 'http' %}
				        {% assign domain = '' %}
				        {% else %}
				        {% assign domain = site.url %}
				    {% endif %}
				    <li><a href="{{ domain }}{{ link.url }}" {% if link.url contains 'http' %}target="_blank"{% endif %}>{{ link.title }}</a></li>
				{% endfor %}
		    </ul>
		</nav>
	</div><!-- /.top-navigation -->
	
</div><!-- /.navigation-wrapper -->
