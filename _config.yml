# Jekyll configuration

permalink:        /:categories/:title/
markdown:         kramdown
highlighter:      pygments
sass:
  sass_dir:       _sass
  style:          compressed

kramdown:
  input:          GFM
  auto_ids:       true
  footnote_nr:    1
  entity_output:  as_char
  toc_levels:     1..6
  enable_coderay: false

  coderay:
    coderay_line_numbers: 
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css:  class

# Defaults for posts

defaults:
    scope: 
      path:      ""
      type:      "posts"
    values:
      layout:    "post"
      image:
        feature: stairs2.jpg
        credit:  Azeril
        creditlink: http://azeril.me

# Comments 

  disqus-shortname: pawcat

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
